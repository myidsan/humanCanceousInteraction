<div id="pannel">
  <mat-list *ngFor="let ms of msStoreList" >
  <div class="btnContainer" *ngIf="ms.shouldDo === true">
    <div class="milestone">
      {{ms.name}}
    </div>
    <div class="checkBtn">
      <button mat-mini-fab class="yesBtn">Yes</button>
          <button mat-mini-fab class="noBtn">No</button>
    </div>
  </div>
  </mat-list>
</div>
