<div id="pannel">
  <mat-list *ngFor="let ms of msStoreList" >
  <div class="btnContainer" *ngIf="ms.shouldDo === true">
    <div class="milestone" id="milestone_box">
      {{ms.name}}
    </div>
    <div class="checkBtn">
      <button mat-mini-fab class="yesBtn" (click)="complete()">Yes</button>
          <button mat-mini-fab class="noBtn" (click)="incomplete()">No</button>
    </div>
  </div>
  </mat-list>
</div>
