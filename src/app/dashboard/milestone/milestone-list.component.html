<div >
  <mat-list *ngFor="let ms of msStoreList" >
  <button mat-raised-button class="milestoneBtn" *ngIf="ms !== null" id = {{ms.name}} (click)="emitMilestone(ms)">
    <div >
      <div mat-card-avatar class="example-header-image"></div>
      <div class="ms_name" >
        <h2>{{ms.name}}</h2>
        <button class="milestone-threedot" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span (click)="deletemilestone(ms)">Delete</span>
        </button>
        <button mat-menu-item>
          <span (click)="editmilestone(ms)">Edit</span>
        </button>
      </mat-menu>

      <div id = "info">
        D - 300
        <br>
        Days: {{ms.days}}
      </div>

    </div>
    <div>
      <section class="example-section">
        <mat-progress-bar mode="determinate" value={{ms.progressValue}} class="pBar"></mat-progress-bar>
      </section>
    </div>
  </button>
  </mat-list>
</div>
